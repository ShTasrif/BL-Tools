<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banglalink Device Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .response {
            margin-top: 20px;
            white-space: pre-wrap;
            background: #222;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
        }
        .error {
            color: red;
        }
        .info {
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Banglalink Device Info</h1>
        <form id="deviceForm">
            <label for="phone">Enter The Number:</label>
            <input type="text" id="phone" name="phone" required>
            <button type="submit">Submit</button>
        </form>
        <div id="response" class="response"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
